<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Photo Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
}

.img-container {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.img-container:hover {
    transform: translateY(-5px);
}

.img-container img {
    display: block;
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.img-container:hover img {
    transform: scale(1.1);
}

.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.img-container:hover .overlay {
    opacity: 1;
}

.overlay .text {
    font-size: 20px;
    text-align: center;
}

.overlay:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

</style>
<body><center>
    <h1>College Photo Gallery</h1>
    <br>
    <br>
<div class="gallery">
    <div class="img-container">
        <img src="gallery1.jpg" alt="Image 1">
        <div class="overlay">
            <div class="text">Onam celebration</div>
        </div>
    </div>
    <br>
    <div class="img-container">
        <img src="gallery2.jpg" alt="Image 2">
        <div class="overlay">
            <div class="text">Industrial visit</div>
        </div>
    </div>
    <br>
    <div class="img-container">
        <img src="gallery3.jpg" alt="Image 3">
        <div class="overlay">
            <div class="text">Sports day</div>
        </div>
    </div>
    <br>
    <div class="img-container">
        <img src="gallery4.jpg" alt="Image 3">
        <div class="overlay">
            <div class="text">Traditional day</div>
        </div>
    </div>
    <br>
    <div class="img-container">
        <img src="gallery5.jpg" alt="Image 3">
        <div class="overlay">
            <div class="text">Blood donation camp</div>
        </div>
    </div>
</div>
<br>
</center>
</body>
</html>
