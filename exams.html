<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    border: 2px solid #000000;
    border-radius: 10px;
    padding: 20px;
    max-width: 600px;
    width: 90%;
    text-align: center; /* Center align content */
}

.container h1 {
    margin-top: 0; /* Remove margin from h1 */
}

.form-group {
    margin-bottom: 15px;
    text-align: left; /* Align labels to the left */
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: calc(100% - 16px); /* Adjusted to account for padding and border */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 4px;
}

.form-group select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('data:image/svg+xml;utf8,<svg fill="black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>') no-repeat right 10px center;
    background-size: 20px;
}

.button-group {
    text-align: center;
    margin-top: 20px;
}

.button-group input[type="submit"],
.button-group input[type="reset"] {
    padding: 12px 24px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    background-color: green;
    color: #ffffff;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    margin-right: 10px;
}

.button-group input[type="submit"]:hover,
.button-group input[type="reset"]:hover {
    background-color: #2980b9;
}

footer {
    background-color: #f0f0f0;
    padding: 10px 0;
    text-align: center;
    font-size: 14px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer marquee {
    color: #333;
}
</style>
</head>
<body>

<div class="container">
    <h1>Student Space Registration</h1>
    <form>
        <div class="form-group">
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="KA">Karnataka</option>
                <option value="TE">Telangana</option>
                <option value="KL">Kerala</option>
                <option value="TN">Tamil Nadu</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="M" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="F" required>
            <label for="female">Female</label>
        </div>
        
        <div class="form-group">
            <label>Qualification:</label><br>
            <input type="checkbox" id="sslc" name="qualification" value="SSLC">
            <label for="sslc">SSLC</label>
            <input type="checkbox" id="diploma" name="qualification" value="Diploma">
            <label for="diploma">Diploma</label>
            <input type="checkbox" id="puc" name="qualification" value="PUC">
            <label for="puc">PUC</label>
            <input type="checkbox" id="iti" name="qualification" value="ITI">
            <label for="iti">ITI</label>
        </div>
        
        <div class="button-group">
            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="clear" value="Clear">
        </div>
    </form>
</div>
