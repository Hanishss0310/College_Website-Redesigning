<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.event {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
    overflow: hidden;
    width: 300px;
}

.event img {
    width: 100%;
    height: auto;
    display: block;
}

.event-details {
    padding: 15px;
}

.event-details h2 {
    margin-bottom: 10px;
}

.event-details p {
    margin-bottom: 5px;
    font-size: 14px;
    color: #666;
}

</style>
<body>
<div class="event">
    <img src="event1.jpg" alt="Event 1">
    <div class="event-details">
        <h2>Event 1</h2>
        <p>Date: January 1, 2024</p>
        <p>Time: 10:00 AM</p>
    </div>
</div>

<div class="event">
    <img src="event2.jpg" alt="Event 2">
    <div class="event-details">
        <h2>Event 2</h2>
        <p>Date: February 15, 2024</p>
        <p>Time: 2:00 PM</p>
    </div>
</div>

</body>
</html>
